<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Bienvenido a Corcaraño </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <script type="text/javascript">
        function validar() {
            var usuario = document.getElementById("usuario").value;
            var Contraseña = document.getElementById("pass").value;

            if (usuario == "Norman" && Contraseña == "1234") {
                alert("Usuario y Contraseña validos");
                window.location.href = "Admin.html";
            }
            else {
                alert("credenciales invalidas !");
            }
        }
    </script>
    <link rel="stylesheet" href="master.css">
</head>

<body>

    <div class="login-box">
        <img src="img/logo.png" class="avatar" alt="Avatar Image">
        <h1>¡ Inicia sesión !</h1>
        <form>
            <!-- USERNAME INPUT -->
            <label for="username">Ingrese su usuario o correo</label>
            <input type="text" id="usuario">
            <!-- PASSWORD INPUT -->
            <label for="password">Por favor ingresar contraseña</label>
            <input type="password" id="pass">
            <input type="submit" name="btnVerifivaca" id="btnVerifica" onclick="validar()" value="Iniciar sesion" />
            <div style="text-align: center;">
                <a href="#">Se te olvido la contraseña?</a><br>
                <a href="#"> Quieres crear una cuenta?</a>

            </div>
        </form>
    </div>
</body>

</html>
